<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="window.css">
</head>
<body>
    <div class="taskbar">
        <!-- Left Section -->
        <div class="taskbar-left">
            <div class="taskbar-icons">
                <img class="favicon" src="favicon.ico" alt="Start Menu">
                <img src="searchbar.PNG" alt="Search Bar">
                <img src="chromeicon.png" alt="Google Chrome">
                <img src="edgeicon.png" alt="Microsoft Edge">
                <img src="vscode_picture.PNG" alt="VS Code">
            </div>
        </div>
    
        <!-- Right Section -->
        <div class="taskbarright">
            <img src="taskbarright.PNG" alt="Taskbar Right">
        </div>
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" alt="startmenu">
    </div>

    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>

    <div class="icons">
        <img src="chromeicon.png" alt=""><div>Google <br>Chrome</div><br>
        <img src="edgeicon.png" alt=""><div>Edge</div><br>
        <img src="favicon.ico" alt=""><div>Favicon</div><br>
        <img src="recyclebinicon.png" alt=""><div>Recycle <br>Bin</div><br>
    </div>

    <script src="./window.js"></script>
</body>
</html>
